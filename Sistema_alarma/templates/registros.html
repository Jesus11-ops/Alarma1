<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registros de Alarma</title>
    <style>
        /* Estilos globales */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
            font-size: 2em;
            font-weight: 700;
        }

        /* Estilos de la tabla */
        table {
            width: 80%;
            border-collapse: collapse;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #e0f7fa;
        }

        td {
            border-bottom: 1px solid #ddd;
        }

        /* Estilos del botón */
        .btn-volver {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-volver:hover {
            background-color: #388E3C;
        }
    </style>
</head>
<body>
    <h1>Registros de Alarma</h1>

    <table>
        <tr>
            <th>ID</th>
            <th>Fecha</th>
            <th>Evento</th>
            
        </tr>
        {% for registro in registros %}
        <tr>
            <td>{{ registro.id }}</td>
            <td>{{ registro.fecha }}</td>
            <td>{{ registro.evento }}</td>
            
        </tr>
        {% endfor %}
    </table>

    <!-- Botón para regresar al panel -->
    <a href="{{ url_for('panel') }}" class="btn-volver">Volver al Panel</a>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Usuario - Sistema de Alarma</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f9; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background-color: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); width: 300px; text-align: center; }
        h2 { color: #333; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #45a049; }
        .flash-message { margin-top: 20px; color: red; font-size: 14px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Crear Usuario</h2>
        <form method="POST" action="{{ url_for('crear_usuario') }}">
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" required>
            <br>
            <label for="username">Nombre de Usuario:</label>
            <input type="text" name="username" required>
            <br>
            <label for="password">Contrase√±a:</label>
            <input type="password" name="password" required>
            <br>
            <button type="submit">Registrar Usuario</button>
        </form>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <div class="flash-message">
                {% for category, message in messages %}
                    <p class="{{ category }}">{{ message }}</p>
                {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
    </div>
</body>
</html>
